version: 2.1
orbs:
  browser-tools: circleci/browser-tools@1.4.4

jobs:
  build:
    parallelism: 6
    docker:
      - image: cimg/node:20.0.0-browsers
    environment:
      NODE_OPTIONS: "--max-old-space-size=8192" # Set globally for all Node.js scripts NODE_OPTIONS="--max-old-space-size=8192"
    working_directory: ~/script-runner
    steps:  # This is required to define the steps within the command
      - checkout
      - restore_cache:
          keys:
            - v1-deps-{{ checksum "yarn.lock" }}
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-deps-
      - run:
          name: Install Dependencies
          command: yarn
      - save_cache:
          key: v1-deps-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - run:
          name: Build Project
          command: NODE_OPTIONS="--max-old-space-size=4096" bash ./ci/build.sh
      ## persist the build
      - run: sudo apt update && sudo apt install python3-pip -y zstd
      - run: mkdir persist && tar -cf - build | zstd -1 -o persist/dist-$(date +%Y%m%d-%H%M%S-%3N)-$RANDOM.tar.zst
      - persist_to_workspace:
          root: .
          paths:
            - "persist"

  test:
    parallelism: 10
    docker:
      - image: cimg/node:20.9-browsers
    environment:
      NODE_OPTIONS: "--max-old-space-size=8192" # Set globally for all Node.js scripts
    working_directory: ~/script-runner
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-deps-{{ checksum "yarn.lock" }}
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-deps-
      - attach_workspace:
          at: .
      - run: sudo apt update && sudo apt install python3-pip -y zstd
      - run: for file in ./persist/*.zst; do zstd -d "$file"; done
      - run: for tarfile in ./persist/*.tar; do tar -xf "$tarfile"; done
      - run: 
          name: check files
          command: find build

      - browser-tools/install-browser-tools:
          install-firefox: false
          install-chrome: true
          install-chromedriver: false
          install-geckodriver: false
      - run:
          name: Test
          command: |
            yarn
            cd test
            yarn install
            yarn test_ci
      - store_test_results:
          path: ./test/reports/tests
      - store_artifacts:
          path: ./test/reports/screenshots

  deploy:
    docker:
      - image: cimg/node:20.0.0-browsers
    working_directory: ~/script-runner
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: sudo apt update && sudo apt install python3-pip -y zstd
      - run: for file in ./persist/*.zst; do zstd -d "$file"; done
      - run: for tarfile in ./persist/*.tar; do tar -xf "$tarfile"; done
      - run: yarn && yarn check:projects
      - run: git checkout gh-pages
      - run: git checkout main -- ci/deploy.sh
      - run: git checkout main -- .gitignore
      - run: 
          name: check files
          command: find build
      - run:
          name: Deploy
          command: |
            ./ci/deploy.sh
workflows:
  version: 2
  main_workflow:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - build
            - test
          filters:
            branches:
              only: main
